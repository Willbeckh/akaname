<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- boostrap v4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Name-gen</title>
  </head>
  <body>
    <!-- hero start -->
    <section id="hero" class="">
      <div class="jumbotron row w-75 mx-auto bg-transparent align-items-start">
        <h1 class="display-4 text-warning">Akan names generator.</h1>
        <div class="banner-text col pt-5">
          <p class="lead text-light fs-3">
            Akan names are derived from Ghanian culture. Frequently in Ghana,
            children are given their first name as a 'day name' which
            corresponds to the day in the week they were born.
          </p>
          <p class="lead">
            <a
              class="btn btn-primary btn-lg"
              href="#form-container"
              role="button"
              >Create name ></a
            >
          </p>
        </div>
        <div class="banner-img col">
          <img
            src="./images/bg-question.png"
            class="img-fluid col h-25"
            alt=""
          />
        </div>
      </div>
    </section>
    <!-- hero end -->

    <!-- Form section start -->
    <section id="form-container" class="pt-3">
      <div class="card mx-auto w-50">
        <!-- <h4 class="mx-auto p-2">Get your Akan name here:</h4> -->
        <form id="form" class="row needs-validation">
          <div class="form-group">
            <label for="" class="form-label fw-normal fs-4"
              >Date of birth</label
            >
            <input
              type="date"
              name="date"
              id="date"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Please select a valid date.</div>
          </div>

          <!-- gender input -->
          <div class="p-3 row form-group">
            <h3 for="" id="gender-options" class="form-label fs-2">Gender</h3>
            <div class="single-radio col p-4 w-25">
              <input
                type="radio"
                name="gender"
                value="female"
                id="gender female"
                class="form-check-input"
              />
              <label for="" class="form-check-label">Female</label>
            </div>
            <div class="single-radio col p-4 w-25">
              <input
                type="radio"
                name="gender"
                value="male"
                id="gender male"
                class="form-check-input"
              />
              <label for="" class="form-check-label">Male</label>
            </div>
          </div>
          <button class="generate-btn btn btn-info w-25 mx-auto">
            GENERATE
          </button>
        </form>
      </div>
      <div class="display jumbotron w-75 mx-auto mt-5">
        <p class="name-container fs-3 mx-auto"></p>
      </div>
    </section>

    <!-- Form section end -->

    <script src="./js/script.js"></script>
    <!-- boostrap jjs bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
